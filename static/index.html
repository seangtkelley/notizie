<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Pro MERN Stack</title>
    <style>
        table.bordered-table th,
        td {
            border: 1px solid silver;
            padding: 4px;
        }

        table.bordered-table {
            border-collapse: collapse
        }

        .header {
            border-bottom: 1px solid silver;
            margin-bottom: 20px;
        }

        .footer {
            border-top: 1px solid silver;
            padding-top: 5px;
            margin-top: 20px;
            font-family: Helvetica;
            font-size: 10px;
            color: grey;
        }

        a:link {
            color: green;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: red;
        }

        /* selected link */
        a:active {
            color: yellow;
        }
    </style>
</head>

<body>
    <!-- this is where our component will appear -->
    <div id="contents"></div>
    <!-- NEW: We add the vendor compiled JS code here. -->
    <script src="/vendor.bundle.js"></script>
    <script src="/app.bundle.js"></script>
</body>

</html>
